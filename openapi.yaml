openapi: 3.0.3
info:
  title: Mission Matching API
  description: 미션 매칭 및 리뷰 시스템 API
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local server
  - url: https://api.example.com
    description: Production server

security:
  - bearerAuth: []

tags:
  - name: Mission
    description: 미션 관리
  - name: Review Request
    description: 리뷰 요청 관리
  - name: Review Assignment
    description: 리뷰 배정 관리

paths:
  /api/missions:
    post:
      tags:
        - Mission
      summary: 미션 등록
      description: 새로운 미션을 등록합니다. (관리자 전용)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MissionRegisterRequest'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: 생성된 미션 ID
        '400':
          description: 잘못된 요청
        '401':
          description: 인증 실패
        '403':
          description: 권한 없음 (관리자 전용)

    get:
      tags:
        - Mission
      summary: 미션 목록 조회
      description: 커서 기반 페이지네이션으로 미션 목록을 조회합니다.
      parameters:
        - name: id
          in: query
          description: 커서 ID
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          description: 미션 상태
          schema:
            $ref: '#/components/schemas/MissionStatus'
        - name: start
          in: query
          description: 시작 일시
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          description: 종료 일시
          schema:
            type: string
            format: date-time
        - name: zone
          in: query
          description: 타임존
          schema:
            type: string
            example: Asia/Seoul
        - name: limit
          in: query
          description: 페이지 크기
          schema:
            type: integer
            minimum: 10
            maximum: 50
            default: 10
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MissionPageResponse'
        '400':
          description: 잘못된 요청

  /api/missions/{missionId}:
    post:
      tags:
        - Review Request
      summary: 리뷰 요청
      description: 특정 미션에 대한 리뷰를 요청합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: missionId
          in: path
          required: true
          description: 미션 ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewRequestRequest'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdResponse'
        '400':
          description: 잘못된 요청
        '401':
          description: 인증 실패
        '403':
          description: 권한 없음
        '404':
          description: 미션을 찾을 수 없음

  /api/missions/{missionId}/reviews/{reviewId}:
    post:
      tags:
        - Review Request
      summary: GitHub URI 업데이트
      description: 리뷰 요청의 GitHub URI를 업데이트합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: missionId
          in: path
          required: true
          description: 미션 ID
          schema:
            type: integer
            format: int64
        - name: reviewId
          in: path
          required: true
          description: 리뷰 ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGithubUriRequest'
      responses:
        '200':
          description: 성공
        '400':
          description: 잘못된 요청
        '401':
          description: 인증 실패
        '403':
          description: 권한 없음
        '404':
          description: 리뷰 또는 미션을 찾을 수 없음

    delete:
      tags:
        - Review Request
      summary: 리뷰 요청 취소
      description: 리뷰 요청을 취소합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: missionId
          in: path
          required: true
          description: 미션 ID
          schema:
            type: integer
            format: int64
        - name: reviewId
          in: path
          required: true
          description: 리뷰 ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
        '401':
          description: 인증 실패
        '403':
          description: 권한 없음
        '404':
          description: 리뷰 또는 미션을 찾을 수 없음

  /api/reviewassigments:
    get:
      tags:
        - Review Assignment
      summary: 리뷰 배정 목록 조회
      description: 사용자의 리뷰 배정 목록을 페이지네이션으로 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: 페이지 번호 (0부터 시작)
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewAssignmentListResponse'
        '400':
          description: 잘못된 요청
        '401':
          description: 인증 실패

  /api/reviewassigments/{reviewassigmentId}:
    get:
      tags:
        - Review Assignment
      summary: 리뷰 배정 상세 조회
      description: 특정 리뷰 배정의 상세 정보를 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: reviewassigmentId
          in: path
          required: true
          description: 리뷰 배정 ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewAssignmentDetailsResponse'
        '401':
          description: 인증 실패
        '403':
          description: 권한 없음
        '404':
          description: 리뷰 배정을 찾을 수 없음

  /api/reviewassigments/{reviewassigmentId}/reviewee/{revieweeId}:
    patch:
      tags:
        - Review Assignment
      summary: 리뷰 완료 처리
      description: 특정 리뷰어의 리뷰를 완료 처리합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: reviewassigmentId
          in: path
          required: true
          description: 리뷰 배정 ID
          schema:
            type: integer
            format: int64
        - name: revieweeId
          in: path
          required: true
          description: 리뷰이 ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
        '400':
          description: 잘못된 요청
        '401':
          description: 인증 실패
        '403':
          description: 권한 없음
        '404':
          description: 리뷰 배정 또는 리뷰이를 찾을 수 없음

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT 토큰을 Authorization 헤더에 Bearer 형식으로 전달합니다.

  schemas:
    MissionRegisterRequest:
      type: object
      required:
        - title
        - startDateTime
        - endDateTime
        - zone
        - github
      properties:
        title:
          type: string
          description: 미션 제목
          example: "Spring Boot 프로젝트"
        startDateTime:
          type: string
          format: date-time
          description: 미션 시작 일시
          example: "2025-01-01T00:00:00"
        endDateTime:
          type: string
          format: date-time
          description: 미션 종료 일시
          example: "2025-01-31T23:59:59"
        zone:
          type: string
          description: 타임존
          example: "Asia/Seoul"
        github:
          type: string
          description: GitHub 저장소 URI
          example: "https://github.com/user/repo"

    ReviewRequestRequest:
      type: object
      required:
        - reviewCount
      properties:
        reviewCount:
          type: integer
          minimum: 1
          maximum: 5
          description: 요청할 리뷰 개수
          example: 3

    UpdateGithubUriRequest:
      type: object
      required:
        - uri
      properties:
        uri:
          type: string
          description: GitHub 저장소 URI
          example: "https://github.com/user/repo/pull/123"

    IdResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 생성된 리소스 ID
          example: 1

    MissionPageResponse:
      type: object
      properties:
        missions:
          type: array
          items:
            $ref: '#/components/schemas/MissionResponse'
        lastCursor:
          $ref: '#/components/schemas/MissionResponse'
          nullable: true
          description: 다음 페이지 조회를 위한 마지막 커서

    MissionResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 미션 ID
          example: 1
        name:
          type: string
          description: 미션 이름
          example: "Spring Boot 프로젝트"
        startDateTime:
          type: string
          format: date-time
          description: 시작 일시
          example: "2025-01-01T00:00:00"
        endDateTime:
          type: string
          format: date-time
          description: 종료 일시
          example: "2025-01-31T23:59:59"
        zone:
          type: string
          description: 타임존
          example: "Asia/Seoul"
        missionStatus:
          $ref: '#/components/schemas/MissionStatus'

    ReviewAssignmentListResponse:
      type: object
      properties:
        items:
          type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/ReviewAssignmentListUnit'
            pageable:
              type: object
              description: 페이지 정보
            totalElements:
              type: integer
              format: int64
              description: 전체 요소 개수
            totalPages:
              type: integer
              description: 전체 페이지 수
            last:
              type: boolean
              description: 마지막 페이지 여부
            size:
              type: integer
              description: 페이지 크기
            number:
              type: integer
              description: 현재 페이지 번호
            first:
              type: boolean
              description: 첫 페이지 여부
            numberOfElements:
              type: integer
              description: 현재 페이지의 요소 개수
            empty:
              type: boolean
              description: 비어있는지 여부

    ReviewAssignmentListUnit:
      type: object
      properties:
        missionName:
          type: string
          description: 미션 이름
          example: "Spring Boot 프로젝트"
        status:
          $ref: '#/components/schemas/ReviewAssignmentStatus'
        reviewAssigmentId:
          type: integer
          format: int64
          description: 리뷰 배정 ID
          example: 1

    ReviewAssignmentDetailsResponse:
      type: object
      properties:
        missionName:
          type: string
          description: 미션 이름
          example: "Spring Boot 프로젝트"
        reviewAssigmentId:
          type: integer
          format: int64
          description: 리뷰 배정 ID
          example: 1
        status:
          $ref: '#/components/schemas/ReviewAssignmentStatus'
        limitTime:
          type: string
          format: date-time
          description: 리뷰 마감 시간
          example: "2025-01-31T23:59:59+09:00"
        reviewerDetails:
          type: array
          description: 리뷰어 정보 목록
          items:
            $ref: '#/components/schemas/ReviewerDetails'
        revieweeDetails:
          type: array
          description: 리뷰이 정보 목록
          items:
            $ref: '#/components/schemas/RevieweeDetails'

    ReviewerDetails:
      type: object
      properties:
        reviewerId:
          type: integer
          format: int64
          description: 리뷰어 ID
          example: 1
        userName:
          type: string
          description: 리뷰어 이름
          example: "홍길동"
        status:
          $ref: '#/components/schemas/ReviewStatus'
          nullable: true

    RevieweeDetails:
      type: object
      properties:
        revieweeAssigmentId:
          type: integer
          format: int64
          description: 리뷰이 배정 ID
          example: 1
        userName:
          type: string
          description: 리뷰이 이름
          example: "김철수"
        githubUri:
          type: string
          description: GitHub URI
          example: "https://github.com/user/repo/pull/123"
        status:
          $ref: '#/components/schemas/ReviewStatus'

    MissionStatus:
      type: string
      enum:
        - ONGOING
        - PENDING
        - COMPLETED
      description: |
        미션 상태:
        * `ONGOING` - 진행중
        * `PENDING` - 대기중
        * `COMPLETED` - 종료됨

    ReviewAssignmentStatus:
      type: string
      enum:
        - NOT_CLEARED
        - ALL_CLEARED
        - TIME_OUT
      description: |
        리뷰 배정 상태:
        * `NOT_CLEARED` - 미완료
        * `ALL_CLEARED` - 모두 완료
        * `TIME_OUT` - 시간 초과

    ReviewStatus:
      type: string
      enum:
        - PENDING
        - COMPLETED
      description: |
        리뷰 상태:
        * `PENDING` - 대기중
        * `COMPLETED` - 완료됨
